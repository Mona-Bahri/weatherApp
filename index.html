  <body>
    <div id="primary-nav">
      <div class="container">
        <nav class="navbar-nav nav-fill w-100 navbar-custom">
          <form class="row g-3" id="searchForm">
            <div class="col-auto">
              <input
                id="searchBar"
                class="form-control search"
                type="text"
                placeholder="Enter your city"
              />
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary searchlocatin"
                id="searchBtn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary current"
                id="current-loctionbtn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-geo-alt"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                  />
                  <path
                    d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                  />
                </svg>
              </button>
            </div>
          </form>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="main" style="background-image: url('media/img3.jpg')">
            <div class="row">
              <div class="col-5">
                <ul>
                  <div class="city" id="cityName"><li></li></div>
                  <br />
                  <div class="currentWeather" id="timeZone"></div>
                  <div class="currentWeather">
                    <li id="description"></li>
                  </div>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature">
                  <div class="icon">
                    <img src="" id="waether-icon" />
                  </div>
                  <div class="temperatureElement">
                    <span id="temperature"></span>
                    <div
                      id="btnGroup"
                      class="btn-group"
                      role="group"
                      aria-label="Basic outlined example"
                    >
                      <button
                        id="celsius"
                        type="button"
                        class="btn btn-outline-primary border-0 celsius activeBtn"
                      >
                        Â°C
                      </button>
                      <button
                        id="fahrenheit"
                        type="button"
                        class="btn btn-outline-primary border-0 fahrenheit"
                      >
                        Â°F
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-1">
                <div id="weather-description">
                  <ul>
                    <strong> <li id="humidity"></li></strong>
                    <strong><li id="wind-speed"></li></strong>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="nexDays">
        <div class="container" id="weatherforcast-days"></div>
      </div>
    </div>
    <div class="gitLink">
      <a href="https://github.com/Mona-Bahri/weatherApp" target="_blank"
        >open source code</a
      >
      <span> by Mona Bahri </span>
    </div>
